<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Hardest Task Project</title>
</head>

<body>
 
    <h2> Hardest Task - Priority Based Task Manager</h2>
    <div>
        <div>
            <input id="addTaskInput" type="text"/>
            <button onclick="handlers.addTask()"> Add </button>
        </div>
        <div>
            <button class="editTaskButton" onclick="handlers.renameTask()"> Edit Task </button>
            <input id="renameTaskPosition" type="number" placeholder="">
            <input id="renameTaskText" type="text">
        </div>
        <div class="ht-toggle-section">
            <input id="toggleCompletedPosition" type="number" placeholder="" />
            <button class="toggleTask" onclick="handlers.toggleCompleted()"> Toggle Task Status </button>
            <button onclick="handlers.toggleAll()"> Toggle All </button>
        </div>
        <hr />
    </div>
    <div class="tasks-container"> 
      <ul id="ht-tasks">
        
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>

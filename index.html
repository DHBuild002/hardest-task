<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<title>Hardest Task Project</title>
</head>

<body>

	<h2> Hardest Task - Priority Based Task Manager</h2>
	<div class="container">
		<div class="ht-addTasks-section">
			<input id="addTaskInput" type="text" placeholder="Enter a Task"/>
			<button onclick="handlers.addTask()"> Add </button>
		</div>
		<div class="ht-editTasks-section">
			<input id="renameTaskPosition" type="number" placeholder="0">
			<input id="renameTaskText" type="text">
			<p>Task ID - Enter the number of your task, minus 1.</p>
			<button class="editTaskButton secondary" onclick="handlers.renameTask()"> Edit Task </button>
		</div>
		<div class="ht-toggle-section">
			<input id="toggleCompletedPosition" type="number" placeholder="0" />
			<button class="toggleTask secondary toggle-left" onclick="handlers.toggleCompleted()"> Toggle Task Status </button>
			<button class="secondary toggle-right" onclick="handlers.toggleAll()"> Toggle All </button>
		</div>
	</div>
	<div class="tasks-container">

		<ul id="ht-tasks">
					<li id="0">Task 1</li>
					<li id="1">Task 1</li>
					<li id="2">Task 1</li>
					<li id="3">Task 1</li>
					<li id="4">Task 1</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
